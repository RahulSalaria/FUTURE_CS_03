<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Secure File Sharing — Stage 1</title>
</head>
<body>
  <h1>Secure File Sharing — Stage 1</h1>

  {% with messages = get_flashed_messages() %}
    {% if messages %}
      <ul>
        {% for m in messages %}
          <li>{{ m }}</li>
        {% endfor %}
      </ul>
    {% endif %}
  {% endwith %}

  <form method="post" enctype="multipart/form-data">
    <input type="file" name="file" required>
    <button type="submit">Upload</button>
  </form>

  <h2>Uploaded files</h2>
  <ul>
    {% for f in files %}
      <li><a href="{{ url_for('download', filename=f) }}">{{ f }}</a></li>
    {% else %}
      <li>No files yet</li>
    {% endfor %}
  </ul>
</body>
</html>
